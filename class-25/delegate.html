    <style>
        .input-work{
            border: 5px solid red;

        #list-container li{
            list-style: none;
            font-size: 25px;
        }

<body>
    <section>

            <li class="list-items">Ratione, totam.</li>
            <li class="list-items">Dolor, harum.</li>
            <li class="list-items">Earum, vero!</li>
            <li class="list-items">Facilis, amet!</li>
        </ul>

        <button id="create-ul">Add New</button>

    <script>

        //     })
        // }
        document.getElementById("create-ul").addEventListener('click', function(){
            const listContainer=  document.getElementById('list-container');      
            const li=document.createElement('li');
                li.innerText="I am added element";
                listContainer.appendChild(li);
            const input=document.createElement("input");
            listContainer.appendChild(input)
            input.classList.add("input-work")
        })
        document.getElementById('list-container').addEventListener("click", function(event){
            event.target.parentNode.removeChild(event.target);
        })
    </script>
</body>
